<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2664ce2542.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>AJAX gyakorl√°s</title>
</head>
<body>
    <main class="container">
        <section class="mb-3">
            <h2>Add new Wizards And Witches</h2>
            <form id="newWizardsAndWitchesForm" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <label for="patronus" class="form-label">Patronus:</label>
                    <input type="text" class="form-control" id="patronus" placeholder="Patronus" required>
                </div>
                <div class="mb-3">
                    <label for="profession" class="form-label">Professions:</label>
                    <input type="text" class="form-control" id="profession" placeholder="Profession" required>
                </div>
                <div class="mb-3">
                    <label for="house" class="form-label">House:</label>
                    <select name="house" id="house" class="form-control">
                        <option value="Gryffindor">Gryffindor</option>
                        <option value="Hufflepuff">Hufflepuff</option>
                        <option value="Ravenclaw">Ravenclaw</option>
                        <option value="Slytherin">Slytherin</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="wandCore" class="form-label">Wand core:</label>
                    <select name="wandCore" id="wandCore" class="form-control">
                        <option value="Phoneix feather">Phoneix feather</option>
                        <option value="Dragon heartstring">Dragon heartstring</option>
                        <option value="Unicorn tail-hair">Unicorn tail-hair</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </section>
    
        <section class="mb-3">
            <br>
            <h2 class="text-center">Wizards And Witches</h2>
            <br>
            <table class="table table-hover table-striped">
                <thead>
                    <tr class="text-center">
                        <th>#</th>
                        <th>Name</th>
                        <th>House</th>
                        <th>Patronus</th>
                        <th>Wand core</th>
                        <th>Profession</th>
                        <th>Avada</th>
                    </tr>
                </thead>
                <tbody id="tablazat">
        
                </tbody>
            </table>
        </section>
    </main>   
</body>
</html>
